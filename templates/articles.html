<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta name="google" content="notranslate"/>
    <meta content="Mashup templates have been developped by Orson.io team" name="author">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-icon-180x180.png">
    <link href="./assets/favicon.ico" rel="icon">

    <title>Title page</title>

    <link href="/static/css/main.3f6952e4.css" rel="stylesheet">
</head>

<body class="">
<div id="site-border-left"></div>
<div id="site-border-right"></div>
<div id="site-border-top"></div>
<div id="site-border-bottom"></div>


<header>
    <nav class="navbar  navbar-fixed-top navbar-inverse">
        <div class="container">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav ">
                    <li><a href="{% url 'landing page' %}" title="">01 : Home</a></li>
                    {#                    <li><a href="./works.html" title="">02 : Works</a></li>#}
                    <li><a href="{% url 'about me' %}" title="">02 : About me</a></li>
                    <li><a href="{% url 'contact page' %}" title="">03 : Contact</a></li>
                    <li><a href="{% url 'articles page' %}" title="">04 : My Articles</a></li>
                </ul>


            </div>
        </div>
    </nav>
</header>

<div class=" white-text-container"
        style="background-image: url('/static/assets/images/galaxy_background.jpg')">
    <div class="section-container">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    {% for article in articles %}
                    <div class="section-container-spacer text-center">
                            <h1 class="h2">{{ article.title }}</h1>
                            </div>

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="row">
                                        <div class="col-xs-12 col-md-6">

                                            <p>{{ article.description }}</p>

                                            <p>{{ article.author }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                </div>

            </div>
        </div>
    </div>


    <footer class="footer-container text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p></p>
                </div>
            </div>
        </div>

    </footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        navActivePage();
        movingBackgroundImage();

    });
</script>


<script type="text/javascript" src="/static/js/main.70a66962.js"></script>
</body>

</html>
